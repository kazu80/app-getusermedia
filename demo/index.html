<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>app-getusermedia demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../app-getusermedia.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic app-getusermedia demo</h3>
    <demo-snippet>
        <template>
            <app-getusermedia id="media" audio video></app-getusermedia>

            <h4>result message</h4>
            <div id="message" style="padding: 10px; border: 1px solid #888888; border-radius: 4px"></div>

            <script>
                const media = document.getElementById('media');
                const message = document.getElementById ('message');

                // successful event
                media.addEventListener('getusermedia', (event) => {
                    console.log(event.detail.stream);
                    message.innerText = 'Get user media!';
                });

                // error event
                media.addEventListener('error', (event) => {
                    console.log(event.detail.message);
                    message.innerText = event.detail.message;
                });
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
